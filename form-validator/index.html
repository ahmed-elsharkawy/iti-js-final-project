<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>form validate</title>
</head>
<body>
    
    <h1 class="text-center m-4">Form Validator</h1>


    <form action="" class="form w-50 mx-auto border p-5 rounded shadow">
        <div class="form-group mb-4">
            <label for="">User Name</label>
            <input id="userName" type="text" class="form-control">
            <div id="userNameAlert" class="alert-danger px-2 rounded my-2 d-none">user name must only contain charecters, more than 3 charecters.</div>
        </div>
        <div class="form-group mb-4">
            <label for="">User Email</label>
            <input id="userEmail" type="text" class="form-control">
            <div id="userEmailAlert" class="alert-danger px-2 rounded my-2 d-none">email must be in the form abc123(more than 5)@abc(more than 3).com</div>
        </div>
        <div class="form-group mb-4">
            <label for="">User Password</label>
            <input id="userPassword" type="password" class="form-control">
            <div id="userPasswordAlert" class="alert-danger px-2 rounded my-2 d-none">password can contain small or Capital or nums (more than 5)</div>
        </div>
        <div class="form-group mb-4">Gender
            <label class="ml-5" for="">Male</label>
            <input type="radio" class="m-3" name="gender" value="male">
            <label class="ml-5" for="">Female</label>
            <input type="radio" class="m-3" name="gender" value="female">
        </div>
        <div class="form-group">Sports
            <label class="ml-5" for="">Tennis</label>
            <input type="checkbox" class="m-3" name="sports" value="tennis">
            <label class="ml-5" for="">Running</label>
            <input type="checkbox" class="m-3" name="sports" value="running">
            <label class="ml-5" for="">Football</label>
            <input type="checkbox" class="m-3" name="sports" value="football">
        </div>
        <div id="userSportsAlert" class="alert-danger px-2 rounded mb-5 d-none">you should select at least two sports</div>
        <div class="form-group mb-4">Country
            <select name="country" id="country" class="w-100 mt-3 mb-4 p-2 custom-select">
                <option value="">select your country</option>
                <option value="egypt">Egypt</option>
                <option value="china">China</option>
                <option value="kanada">Kanada</option>
                <option value="india">India</option>
                <option value="russia">Russia</option>
            </select>
        <div id="userCountryAlert" class="alert-danger px-2 rounded mb-5 d-none">you should select your country</div>
        </div>

        <button id="submit" type="submit" class="btn btn-success px-4" disabled>Submit</button>
        <button id="reset" class="btn btn-danger px-4">Reset</button>

    </form>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
